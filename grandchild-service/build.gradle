plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.lgutierrez'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '3.2.3'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '3.2.3'
	implementation group: 'io.micrometer', name: 'micrometer-tracing-bridge-brave', version: '1.2.4'
// https://mvnrepository.com/artifact/io.zipkin.reporter2/zipkin-reporter-brave
	implementation group: 'io.zipkin.reporter2', name: 'zipkin-reporter-brave', version: '3.3.0'
	implementation group: 'com.github.loki4j', name: 'loki-logback-appender', version: '1.5.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
